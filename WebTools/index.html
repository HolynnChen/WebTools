<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id='p_tag_id'></p>
    <img id="img_tag_id">
<script script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<script script type="text/javascript" src="./WebTools.js"></script>
<script script type="text/javascript" src="./lz-string.min.js"></script>
<script script type="text/javascript">
    $(document).ready(function () {
        $.ajax({ url: './diary.ashx', success: function (result) { $('#p_tag_id').text(result) } });
        getValueFrom('./code.ashx?action=code', (data) => { document.getElementById('img_tag_id').src = data; });
    })
</script>
</body>
</html>
